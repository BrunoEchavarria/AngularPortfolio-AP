<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PortfolioAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

<body>
  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="assets/main.js"></script>
  <script>
    //funcion que cambia el valor del input a visible
    //toma el valor del parrafo con id
    function cambiar_parrafo() {
      document.getElementById("edit-acercade").style.display = "block";
      let texto = document.getElementById("text-acercade").innerText;
      console.log(texto);
    };

    function myfuction2(valor) {
      document.getElementById("text-acercade").innerText = valor;
    };

    function logMessage(message) {
      console.log(message + "<br>");
    };

    //verifica si se presiono enter
    let txttarea = document.getElementById("edit-acercade")
    txttarea.addEventListener('keyup', (e) => {
      logMessage(`Key" ${e.Key}" released [event:keyup]`);
      if (e.key == "Enter") {
        document.getElementById("edit-acercade").style.display = "none"
      }
    });
    //carga el contenido de un archivo de texto y lo muestra en un parrafo
    function showFile(input) {
      let file = input.files[0];
      alert(`File name: ${file.name}`);
      alert(`File name: ${file.lastModified}`);

      let reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function () {
        console.log(reader.result);
        document.getElementById("text-acercade").innerText.reader.result;
      };
      reader.onerror = function () {
        console.log(reader.error);
      };
    }

  </script>

</body>

</html>
